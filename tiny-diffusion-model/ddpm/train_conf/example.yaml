seed: 0
num_epochs: 1000

dataset:
  _target_: ddpm.get_sound_dataset
  data_size: 5980
  csv_file: .\data\01\0_01_0.wav

dataloader:
  _target_: torch.utils.data.DataLoader
  batch_size: 64
  shuffle: true
  drop_last: true

model:
  _target_: ddpm.MLP
  dim_hidden: 64
  num_hidden_layers: 2

noise_scheduler:
  _target_: ddpm.NoiseScheduler
  beta_start: 1e-5
  beta_end: 1e-2
  num_timesteps: 50

optimizer:
  _target_: torch.optim.Adam
  lr: 1e-3

hydra:
  run:
    dir: "learning_results/${now:%Y-%m-%d_%H-%M-%S}"
